<ion-side-menus>
	<ion-side-menu-content>
	    <!--
	      The nav bar that will be updated as we navigate between views.
	    -->
	    <ion-nav-bar class="bar-positive">
	    
	      <ion-nav-back-button>
	      </ion-nav-back-button>

	      <ion-nav-buttons side="right">
	        <button class="button button-icon ion-navicon-round" menu-toggle="right"></button>
	      </ion-nav-buttons>
	    </ion-nav-bar>

		<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="modalController">
			<ion-tab title="My Places" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" ui-sref="tab.places">
				<ion-nav-view name="tab-places"></ion-nav-view>
			</ion-tab>
			<ion-tab title="Add place" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" ui-sref="tab.places-new">
				<ion-nav-view name="tab-places-new"></ion-nav-view>
			</ion-tab>
			<ion-tab title="Friends" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" ui-sref="tab.friends">
				<ion-nav-view name="tab-friends"></ion-nav-view>
			</ion-tab>
			<ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" ui-sref="tab.map">
				<ion-nav-view name="tab-map"></ion-nav-view>
			</ion-tab>
			<ion-tab title="More" icon-off="ion-more" icon-on="ion-more" ng-click="openModal()">
				<ion-nav-view name="tab-map"></ion-nav-view>
			</ion-tab>
		</ion-tabs>

	</ion-side-menu-content>

    <!-- Right menu -->
    <ion-side-menu side="right" ng-controller="UserCtrl">
        <a class="item item-avatar item-text-wrap" href="#">
            <img ng-src="{{user.pic}}" />
            <h2>Hello {{user.email}}</h2>
            <p>Ready to be an hybrid developer with Cordova/Ionic/Angular ?</p>
        </a>
        <div class="padding">
            <button class="button button-block button-assertive" ui-sref="login" menu-toggle="right">Logout</button>
        </div>
    </ion-side-menu>

</ion-side-menus>
