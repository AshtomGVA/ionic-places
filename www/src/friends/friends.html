<ion-view view-title="Friends">
    <ion-content class="has-header">

        <ion-item collection-repeat="friend in people" item-width="100%" item-height="100px" class="list">
        	<div class="item-thumbnail-left">
        		<img ng-src="{{friend.image}}/{{$index%9+1}}" />       
        		<h2>{{friend.name}}</h2>  
        		<p>{{friend.description}}</p>
        	</div>
        </ion-item>


    </ion-content>
</ion-view>
